
<ion-content>
  <!-- HEADER -->
  <div class="header">
    <h1>Menu</h1>
    <div class="avatar">
      <ion-img src="assets/images/face2.png" alt="Perfil"></ion-img>
    </div>
  </div>
<!-- SEARCHBAR -->
 <app-searchbar></app-searchbar>

 <!-- CATEGORY -->

 <div class="categories">
   <app-category-item *ngFor="let item of categories" [item]="item" ></app-category-item>
 </div>

 <!-- PRODUCTOS -->

 <h1 class="list-header" >Popular</h1>
 <div class="food-list">
  <app-food-card *ngFor="let food of foods" 
  [item]="food"
  (addToCartEvent)="addToCart($event)"
  ></app-food-card>
 </div>


</ion-content>
