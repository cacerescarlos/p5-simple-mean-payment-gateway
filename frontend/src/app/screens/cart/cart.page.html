<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Carrito Compra</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Carrito Compra</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container mt-5">
    <ul class="list-group">
      <li 
      style="display: flex; align-items: center; margin: 10px;"
      class="list-group-item" *ngFor="let item of cart">
        <ion-img 
        style="width: 50px; border-radius: 5%;"
        [src]="item.image"></ion-img> {{ item.title }} - {{ item.price / 100 | currency }} x {{ item.quantity }}
      </li>
    </ul>

    <div style="display: flex; justify-content: center; " >
      <ion-button color="success" expand="block" (click)="checkout()">Pagar</ion-button>
     &nbsp;&nbsp;
      <ion-button color="light"  expand="block" (click)="clear()">Limpiar</ion-button>
    </div>
  </div>
  


</ion-content>
